<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="header__img">
    <a class="more_info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="wrapper">
    <section id="add-item">
      <h3 class="heading">Add Item</h3>
      <label for="new-task" class="new-task__label"></label>
      <div class="new-task__wrapper">
        <input id="new-task" class="task input__text" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section id="todo">
      <h3 class="heading">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="list__item">
          <input type="checkbox" class="input__checkbox">
          <label class="task list__item__label">Pay Bills</label>
          <input type="text" class="task input__text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img src="./remove.svg" class="button_delete__img">
          </button>
        </li>
        <li class="list__item edit__mode">
          <input type="checkbox" class="input__checkbox">
          <label class="task list__item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input__text">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img src="./remove.svg" class="button_delete__img">
          </button>
        </li>
      </ul>
    </section>
    <section id="completed">
      <h3 class="heading">Completed</h3>
      <ul id="completed-tasks">
        <li class="list__item">
          <input type="checkbox" class="input__checkbox" checked>
          <label class="task list__item__label">See the Doctor</label>
          <input type="text" class="task input__text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img src="./remove.svg" class="button_delete__img">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
